<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container header">
        <span class="gmail header-clickable">Gmail</span>
        <span class="images header-clickable">Images</span>
        <span class="more-apps header-clickable"><img src="images/icon-menu.jpg" alt=""></span>
        <span class="sign-in header-clickable">Sign in</span>
    </div>

    <div class="container middle">
        <img src="" alt="Google" class="google-image">
        <div class="search-parent">
            <img src="" alt="" class="magnifying-glass">
            <input type="text" name="search" id="">
        </div>

        <div class="container">
            <span class="google-search">Google Search</span>
            <span class="feeling-lucky">I'm Feeling Lucky</span>
        </div>
        <p>Google offered in:<span class="hyperlink">norsk</span></p>
    </div>    
    
    <footer>
        <div><span>Norway</span></div>
        <div class="container">
            <div class="container footer-left">
                <span>About</span>
                <span>Advertising</span>
                <span>Business</span>
                <span>How Search works</span>
            </div>
            
            <div class="container footer-right">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </footer>
    </body>
</html>
