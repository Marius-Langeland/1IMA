<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container header">
        <span class="gmail header-clickable">Gmail</span>
        <span class="images header-clickable">Images</span>
        <span class="more-apps header-clickable"><img src="images/icon-menu.jpg" alt=""></span>
        <span class="sign-in header-clickable">Sign in</span>
    </div>

    <div class="container middle">
        <div class="container">
            <a href="images/Site-template.png"><img src="images/googlelogo.png" alt="Google" class="google-image"></a>
            <div class="search-parent container">
                <img src="images/Magnifying_glass_icon.png" alt="" class="magnifying-glass">
                <input type="text" name="search" id="">
            </div>

            <div class="container">
                <span class="google-search text-clickable">Google Search</span>
                <span class="feeling-lucky text-clickable">I'm Feeling Lucky</span>
            </div>
            <p class="select-language">Google offered in: <span class="hyperlink">norsk</span></p>
        </div>
    </div>    
    
    <footer>
        <div class="container country"><span>Norway</span></div>
        <div class="container footer-container">
            <div class="container footer-left">
                <span>About</span>
                <span>Advertising</span>
                <span>Business</span>
                <span>How Search works</span>
            </div>
            
            <div class="container footer-right">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </footer>
    </body>
</html>
